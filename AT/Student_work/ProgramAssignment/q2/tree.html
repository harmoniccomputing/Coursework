<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Minimal Lindenmayer usage</title>

</head>

<body>

  <h1>Is that a tree? (4 iterations)</h1>
  <canvas id="canvas" width="700" height="600"></canvas>
  <label for="textresult">string result:</label>
  <textarea id="textresult" rows="40" cols="80"></textarea>

  <script src="lindenmayer.js"></script>
  <script type="text/javascript">


    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext("2d");
    var textresult = document.getElementById('textresult');
    var iterations = 4;

    // translate so that tree is in center
    // also rotate
    ctx.translate(canvas.width / 2, canvas.height / 1.5);
    ctx.rotate(Math.PI);

    //Since my roll number ends in 040
    //Therefore Angle for tree = 10-15+10*(-1)^(5)=-5-10=-15
    var tree = new LSystem({
      axiom: 'X',
      productions: {
        'X': 'F[-X]X[+X][+X]F-[-X]+X[-X]',
        'F': 'FF'
      },
      finals: {
        'F': () => {
          ctx.beginPath()
          ctx.moveTo(0, 0)
          ctx.lineTo(0, 25 / (tree.iterations + 1))
          ctx.stroke()
          ctx.translate(0, 25 / (tree.iterations + 1))
        },
        'G': () => {
          ctx.translate(0, 25 / (tree.iterations + 1)); // Move forward without drawing
        },
        '+': () => { ctx.rotate((Math.PI / 180) * -15) },
        '-': () => { ctx.rotate((Math.PI / 180) * 15) },
        '[': () => { ctx.save() },
        ']': () => { ctx.restore() }
      }
    });
    tree.iterate(iterations);
    textresult.value = tree.getString();
    tree.final();
  </script>
</body>

</html>
